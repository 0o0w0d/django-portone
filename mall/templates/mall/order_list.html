{% extends "mall/base.html" %}
{% load humanize %}

{% block content %}
  <h2>주문목록</h2>
  <table class="table table-hover table-bordered">
    <thead class="text-center">
      <tr>
        <th>주문명</th>
        <th>총금액</th>
        <th>결제상태</th>
        <th>주문일시</th>
      </tr>
    </thead>
    <tbody>
      {% for order in order_list %}
        <tr>
          <td>
            <a href="{{ order.get_absolute_url }}" class="text-decoration-none text-dark">{{ order.name }}</a>
          </td>
          <td>{{ order.total_amount|intcomma }}원</td>
          <td>{{ order.get_status_display }}</td>
          <td>{{ order.created_at }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
