{# Load the tag library #}
{% load django_bootstrap5 %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping mall</title>
    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  </head>

  <body>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
            <i class="bi bi-shop text-primary" style="font-size: 2em;"></i>
          </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="#" class="nav-link px-2 link-secondary">Home</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2">Features</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2">Pricing</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2">FAQs</a>
          </li>
          <li>
            <a href="#" class="nav-link px-2">About</a>
          </li>
        </ul>

        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2">Login</button>
          <button type="button" class="btn btn-primary">Sign-up</button>
        </div>
      </header>
    </div>
    <div class="container">
      {% block content %}{% endblock content %}

      <hr/>
      &copy; 2024. All rights reserved.
    </div>

  </body>

</html>
